<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Animal Chess</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="dark-mode" onclick="toggleTheme();">
            <i class="fa fa-moon-o" id="theme-icon"></i>
        </div>
        <div id="game">
            <div class="chess-area">
                <h1 id="title">Animal Chess</h1>
                <h2 id="subtitle">Your turn</h2>
                <div class="a-flex">
                    <chess-board id="board"></chess-board>
                    <div style="display:block">
                        <p id="num-moves"># Moves: 0</p>
                        <p id="moves"></p>
                    </div>
                </div>
            </div>
            <div class="notation">

            </div>
            <div class="legal-moves">

            </div>
            <hover-tip></hover-tip>
        </div>
        <div id="menu">
            <h1>Welcome to Animal Chess</h1>
            <div>
                    <input type="text" name="username" placeholder="Room name" id="room-name">
                    <button type="button" name="join" id="join-game">Create Room</button>
                    <button type="button" name="close the game" id="close-game">Close Room</button>
            </div>
            <div style="padding-top: 10px">
                <p id="warning"></p>
            </div>
        </div>
        <p id="go-back"><a href="https://quasar098.github.io">Go back to quasar098.github.io</a></p>
        <p id="github"><a href="https://github.com/quasar098/animal-chess">Check out the code for this game</a></p>
        <script src="utils.js" charset="utf-8"></script>
        <script src="socket.io.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
